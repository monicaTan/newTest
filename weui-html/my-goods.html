<!DOCTYPE html>
<html lang="en">
<head>

        <a href="javascript:;" class="weui-btn weui-btn_warn mc-top3">新商品</a>

    <div id="dialogs">
        <!--BEGIN dialog1-->
            <div class="js_dialog" id="iosDialog1" style="display: none;">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <!-- <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div> -->
                    <div class="weui-dialog__bd">确认删除该商品？</div>
                    <div class="weui-dialog__ft">
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">是</a>
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">否</a>
                    </div>
                </div>
            </div>
        <!--END dialog1-->
    </div>
    
    <!-- 引入 WeUI JS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/weui.min.js"></script>

    <script type="text/javascript">
        $(function(){
            var $iosDialog1 = $('#iosDialog1');

            $('#dialogs').on('click', '.weui-dialog__btn', function(){
                $(this).parents('.js_dialog').fadeOut(200);
            });

            $('.delate-icon').on('click', function(){
                $iosDialog1.fadeIn(200);
            });
        });
    </script>
</body>
</html>
