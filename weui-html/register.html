<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>注册</title>
    <!-- 引入 WeUI -->
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css"/>
    <!-- 自定义css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
    <div class="title-page">注册用户信息</div>
    <div class="weui-cells weui-cells_form cells-t">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入姓名"/>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号"/>
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn weui-vcode-btn-mc">获取验证码</button>
            </div>
        </div>

        <!-- 按钮状态 begin -->
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="18611676245"/>
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn weui-vcode-btn-mc weui-vcode-btn-active">发送验证码</button>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="18611676245"/>
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn weui-vcode-btn-mc weui-vcode-btn-active">48s</button>
            </div>
        </div>
        <!-- 按钮状态 end -->

        <div class="weui-cell weui-cell_warn">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入验证码"/>
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn"></i>
            </div>
        </div>
    </div>
    <div class="page__bd page__bd_spacing">
        <a href="javascript:;" class="weui-btn weui-btn_warn mc-top4">注 册</a>
    </div>

    
    <!-- 引入 WeUI JS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/weui.min.js"></script>
</body>
</html>
