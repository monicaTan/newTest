<!DOCTYPE html>
<html lang="en" class="category-box">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>报价品类设置</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css"/>
    <!-- 自定义css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
    <div class="tab-bar">
        <div  class="weui-flex all-select">
            <div class="weui-flex__item">
                <div class="placeholder focus-title">我关注的品类</div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder all-link">
                    <a href="#">全选</a>
                </div>
            </div>
        </div>
        <div class="weui-flex weui-flex-tab">
            <div class="left-bar">
                <div class="placeholder">
                    <ul class="category-tab">
                        <li class="active">
                            <a href="#">叶菜类</a>
                        </li>
                        <li>
                            <a href="#">瓜果类</a>
                        </li>
                        <li>
                            <a href="#">根茎类</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weui-flex__item right-bar">
                <div class="placeholder">
                    <div  class="weui-flex check-list">
                        <div class="weui-flex__item">
                            <div class="placeholder">
                                <div class="weui-cells_checkbox after-spacing">
                                    <label class="weui-cell weui-check__label" for="s11">
                                        <input class="weui-check" name="checkbox1" id="s11" checked="checked" type="checkbox">
                                        <i class="weui-icon-checked"></i>菠菜
                                    </label>
                                    <label class="weui-cell weui-check__label" for="s12">
                                        <input class="weui-check" name="checkbox2" id="s12" type="checkbox">
                                        <i class="weui-icon-checked"></i>白菜
                                    </label>
                                    <label class="weui-cell weui-check__label" for="s13">
                                        <input class="weui-check" name="checkbox3" id="s13" type="checkbox">
                                        <i class="weui-icon-checked"></i>紫甘蓝甘蓝
                                    </label>
                                    <label class="weui-cell weui-check__label" for="s14">
                                        <input class="weui-check" name="checkbox4" id="s14" type="checkbox">
                                        <i class="weui-icon-checked"></i>小白菜
                                    </label>
                                    <label class="weui-cell weui-check__label" for="s15">
                                        <input class="weui-check" name="checkbox5" id="s15" type="checkbox">
                                        <i class="weui-icon-checked"></i>油麦菜
                                    </label>
                                    <label class="weui-cell weui-check__label" for="s16">
                                        <input class="weui-check" name="checkbox6" id="s16" type="checkbox">
                                        <i class="weui-icon-checked"></i>上海青
                                    </label>
                                    <label class="weui-cell weui-check__label" for="s17">
                                        <input class="weui-check" name="checkbox7" id="s17" type="checkbox">
                                        <i class="weui-icon-checked"></i>茼蒿
                                    </label>
                                </div>
                                 <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn btn-minfixed">保存</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入 WeUI JS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/weui.min.js"></script>
</body>
</html>
