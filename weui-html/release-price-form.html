<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>发布报价</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css"/>
    <!-- 自定义css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart class="bg-grey">
    <div class="page__bd_spacing">
        <div class="goods-list">
            <i class="change-txt">修改</i>
            <dl>
                <dt>滕州－土豆－铁头</dt>
                <dd>
                    <img src="images/goods_03.png" class="level" />
                    <span>优级</span>
                </dd>
                <dd>
                    <img src="images/goods_06.png" class="address" />
                    <span>云南省昆明市晋宁县晋城镇</span>
                </dd>
                <dd>
                    <img src="images/goods_08.png" class="base-name" />
                    <span>美农云南种植基地</span>
                </dd>
            </dl>
        </div>
    </div>
    <div class="bg-white release-lists">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label class="weui-label">出地价</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入出地价"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label class="weui-label">上车价</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入上车价"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label"><span class="star-red">*</span>单位</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">元／斤</option>
                        <option value="2">元／公斤</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title"><span class="star-red">*</span>图片上传</p>
                        <div class="weui-uploader__info">0/2</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file" style="background-image:url(images/1.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(images/1.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(images/1.png)"></li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(images/1.png)">
                                <div class="weui-uploader__file-content">
                                    <i class="weui-icon-warn"></i>
                                </div>
                            </li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(images/1.png)">
                                <div class="weui-uploader__file-content">50%</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">备注</div>
    <div class="weui-cells weui-cells_form  after-spacing">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="想说点什么～" rows="3"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_warn btn-bottom">发 布</a>

    
    <!-- 引入 WeUI JS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/weui.min.js"></script>
</body>
</html>
